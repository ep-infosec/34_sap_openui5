<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script
            id='sap-ui-bootstrap'
            src='../../../../../../../../resources/sap-ui-core.js'
            data-sap-ui-theme='sap_belize'
            data-sap-ui-libs='sap.m'
            data-sap-ui-compatVersion="edge"
            data-sap-ui-preload="async"
    >
    </script>

    <script>

        var bAsync = true;

        jQuery.sap.registerModulePath("sap.ui.fl.qunit.integration.async.testComponentWithView", "./");

        sap.ui.getCore().attachInit(function () {
            sap.ui.require([
                "sap/ui/core/Component",
                "sap/m/Shell",
                "sap/ui/core/ComponentContainer"
            ], function(Component, Shell, ComponentContainer){
                Component.create({
                    name: "sap.ui.fl.qunit.integration.async.testComponentWithView",
                    id: "sap.ui.fl.qunit.integration.async.testComponentWithView",
                    manifest: bAsync,
                    componentData : {
                        async : bAsync
                    }
                }).then(function (oComponent) {
                    // initialize the UI component
                    new Shell({
                        app: new ComponentContainer({
                            height : "100%",
                            component : oComponent

                        })
                    }).placeAt("content");
                });
            })
        });
    </script>

</head>
<body class='sapUiBody' id='content' style>
</body>
</html>
